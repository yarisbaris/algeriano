<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algeriano Neo</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background: #0a0a12;
            color: white;
        }

        /* ====== NAVBAR ====== */
        nav {
            width: 100%;
            background: rgba(20, 20, 30, 0.8);
            backdrop-filter: blur(12px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 25px;
            position: fixed;
            top: 0;
            z-index: 999;
            border-bottom: 1px solid rgba(150, 80, 255, 0.3);
            box-shadow: 0 0 20px rgba(140, 60, 255, 0.25);
        }

        nav .logo {
            font-size: 1.7rem;
            font-weight: 800;
            color: #b478ff;
            text-shadow: 0 0 10px #9f4fff;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: #e0d8ff;
            font-weight: 600;
            font-size: 1rem;
            transition: 0.2s;
        }

        nav ul li a:hover {
            color: #bb86ff;
            text-shadow: 0 0 8px #a05cff;
        }

        /* ====== HERO SECTION ====== */
        .hero {
            padding-top: 120px;
            text-align: right;
            padding-right: 30px;
            padding-left: 30px;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 900;
            color: #c58cff;
            text-shadow: 0 0 15px rgba(180, 100, 255, 0.8);
        }

        .hero-text {
            font-size: 1.2rem;
            max-width: 500px;
            margin-top: -10px;
            line-height: 1.7;
            color: #e5d8ff;
        }

        /* BUTTON */
        .start-btn {
            margin-top: 25px;
            display: inline-block;
            background: linear-gradient(90deg, #b478ff, #7b1fff);
            padding: 12px 28px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            box-shadow: 0 0 15px rgba(150, 70, 255, 0.6);
            transition: 0.2s;
        }

        .start-btn:hover {
            box-shadow: 0 0 25px rgba(170, 90, 255, 0.9);
            transform: scale(1.03);
        }
    </style>
</head>

<body>

    <!-- NAV -->
    <nav>
        <div class="logo">ALGERIANO NEO</div>
        <ul>
            <li><a href="#">الرئيسية</a></li>
            <li><a href="#">Marketplace</a></li>
            <li><a href="#">الخدمات</a></li>
            <li><a href="#">الترفيه</a></li>
            <li><a href="#">السائقين</a></li>
            <li><a href="#">الصحة</a></li>
            <li><a href="#">انضم الآن</a></li>
        </ul>
    </nav>

    <!-- HERO SECTION -->
    <section class="hero">
        <h1 class="hero-title">Algeriano Neo</h1>
        <p class="hero-text">
            منصة ذكية تجمع التجارة، الترفيه، السائقين، الصحة والخدمات.  
            الجيل الجديد من المنصات الجزائرية.
        </p>

        <a class="start-btn" href="#">⚡ إطلاق أول نسخة</a>
    </section>

</body>
</html>
