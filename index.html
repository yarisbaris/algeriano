<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Algeriano_NEO</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(180deg, #050509 0%, #0b0b12 100%);
        font-family: 'Cairo', sans-serif;
        color: white;
    }

    /* ---- عنوان Ultra Premium ---- */
    .title {
        font-size: 42px;
        font-weight: 900;
        margin: 30px 0;
        text-align: center;
        color: #c590ff;
        text-shadow: 0 0 15px #c27bff, 0 0 35px #7f3dff;
    }

    .description {
        text-align: center;
        font-size: 20px;
        width: 90%;
        margin: auto;
        line-height: 1.9;
        color: #e1d4ff;
    }

    /* ---- صندوق القائمة ---- */
    .sidebar {
        width: 92%;
        margin: 35px auto;
        background: rgba(255, 255, 255, 0.03);
        padding: 25px;
        border-radius: 22px;
        border: 1px solid rgba(150, 100, 255, 0.25);
        box-shadow: 0 0 20px #5d1b9955;
        backdrop-filter: blur(10px);
    }

    .sidebar h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 26px;
        color: #d5aaff;
        text-shadow: 0 0 12px #ba7eff;
    }

    /* ---- عناصر القائمة ---- */
    .menu a {
        display: block;
        padding: 16px 22px;
        margin-bottom: 16px;
        background: rgba(255, 255, 255, 0.06);
        border-radius: 16px;
        text-decoration: none;
        color: #f0e9ff;
        font-size: 19px;
        transition: 0.3s;
        border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .menu a:hover {
        background: rgba(160, 110, 255, 0.25);
        box-shadow: 0 0 15px #b67cff;
        transform: scale(1.03);
    }

    /* ---- زر الانضمام ---- */
    .join-btn {
        margin-top: 25px;
        padding: 15px;
        width: 100%;
        font-size: 20px;
        background: #2e0a4d;
        color: white;
        text-align: center;
        border-radius: 16px;
        text-decoration: none;
        border: 1px solid #9a5fff;
        box-shadow: 0 0 15px #8d4cff;
        transition: 0.3s;
        display: block;
    }

    .join-btn:hover {
        background: #5319a0;
        box-shadow: 0 0 25px #b57bff;
    }
</style>
</head>

<body>

    <div class="title">Algeriano_NEO</div>

    <div class="description">
        منصة جزائرية ذكية تجمع التجارة، الترفيه، 
        النقل، والخدمات في نظام واحد فخم من الجيل الجديد.
    </div>

    <div class="sidebar">
        <h2>القائمة</h2>

        <div class="menu">
            <a href="#">الرئيسية</a>
            <a href="#">Marketplace</a>
            <a href="#">الخدمات</a>
            <a href="#">الترفيه</a>
            <a href="#">السائقين</a>
            <a href="#">الصحة</a>
        </div>

        <a class="join-btn" href="#">انضم الآن</a>
    </div>

</body>
</html>
