<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algeriano_NEO</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: "Tahoma", sans-serif;
            overflow-x: hidden;
        }

        /* زر القائمة */
        .menu-btn {
            width: 55px;
            margin: 20px;
            cursor: pointer;
            filter: drop-shadow(0 0 8px #00eaff);
        }

        /* القائمة الجانبية */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(6px);
            overflow-x: hidden;
            transition: 0.4s;
            padding-top: 80px;
            box-shadow: -4px 0 20px #00eaff;
        }

        .sidebar a {
            padding: 18px 25px;
            text-decoration: none;
            font-size: 26px;
            color: #fff;
            display: block;
            transition: 0.3s;
            border-bottom: 1px solid #111;
            text-align: center;
        }

        .sidebar a:hover {
            background: #00eaff;
            color: black;
            font-weight: bold;
            box-shadow: 0 0 12px #00eaff;
        }

        /* العنوان الرئيسي */
        .title {
            font-size: 56px;
            font-weight: bold;
            margin-top: 150px;
            text-align: center;
            color: white;
            text-shadow: 0 0 18px #00eaff;
        }

        /* الوصف */
        .desc {
            font-size: 26px;
            text-align: center;
            margin: 20px;
            line-height: 1.8;
            color: #ddd;
        }
    </style>

</head>
<body>

    <!-- زر القائمة -->
    <img src="https://i.imgur.com/EZ8C6vH.png"
         class="menu-btn"
         onclick="openSidebar()">

    <!-- القائمة الجانبية -->
    <div id="sidebar" class="sidebar">
        <a href="#">التجارة</a>
        <a href="#">الخدمات</a>
        <a href="#">الترفيه</a>
        <a href="#">السائقين</a>
        <a href="#">الصحة</a>
        <a href="#">المرأة</a>
    </div>

    <!-- المحتوى الرئيسي -->
    <h1 class="title">Algeriano_NEO</h1>

    <p class="desc">
        منصة جزائرية ذكية تجمع التجارة، الترفيه، النقل، والخدمات في نظام واحد.<br>
        فخامة من الجيل الجديد.
    </p>

    <script>
        function openSidebar() {
            let sb = document.getElementById("sidebar");
            sb.style.width = sb.style.width === "280px" ? "0" : "280px";
        }
    </script>

</body>
</html>
