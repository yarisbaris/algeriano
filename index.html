<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algeriano_NEO</title>

    <style>
        body {
            margin: 0;
            font-family: 'Tahoma', sans-serif;
            background: #000;
            color: #fff;
            text-align: center;
        }

        /* زر القائمة (ثلاث خطوط) */
        .menu-btn {
            position: fixed;
            top: 25px;
            right: 25px;
            width: 55px;
            height: 55px;
            background: #111;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.4);
        }
        .menu-btn div {
            width: 35px;
            height: 4px;
            background: #0af;
            margin: 4px 0;
            border-radius: 5px;
            transition: 0.3s;
        }

        /* القائمة الجانبية */
        .sidebar {
            position: fixed;
            top: 0;
            right: -270px;
            width: 270px;
            height: 100%;
            background: #050505;
            padding-top: 100px;
            transition: 0.4s;
            box-shadow: -5px 0 15px rgba(0, 170, 255, 0.3);
        }
        .sidebar a {
            display: block;
            padding: 18px;
            font-size: 20px;
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid #111;
            transition: 0.2s;
        }
        .sidebar a:hover {
            background: #0af;
            color: #000;
        }

        /* العنوان الرئيسي */
        h1 {
            font-size: 45px;
            margin-top: 160px;
            text-shadow: 0 0 15px #0af;
        }

        p {
            font-size: 22px;
            width: 90%;
            margin: auto;
            line-height: 1.7;
            margin-top: 20px;
            color: #ddd;
        }
    </style>

</head>
<body>

    <!-- زر القائمة -->
    <div class="menu-btn" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- القائمة الجانبية -->
    <div class="sidebar" id="sidebar">
        <a href="#">التجارة</a>
        <a href="#">الخدمات</a>
        <a href="#">الترفيه</a>
        <a href="#">النقل</a>
        <a href="#">الصحة</a>
    </div>

    <!-- المحتوى الرئيسي -->
    <h1>Algeriano_NEO</h1>
    <p>
        منصة جزائرية ذكية تجمع التجارة، الترفيه، النقل، والخدمات في نظام واحد.
        فخامة من الجيل الجديد.
    </p>

<script>
function toggleMenu() {
    let bar = document.getElementById("sidebar");
    bar.style.right = bar.style.right === "0px" ? "-270px" : "0px";
}
</script>

</body>
</html>
