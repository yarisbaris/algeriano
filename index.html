<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algeriano_NEO</title>

    <style>
        body {
            margin: 0;
            background: #000;
            font-family: "Cairo", sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* خلفية ذهبية على الأطراف */
        .gold-edge {
            position: fixed;
            top: 0;
            right: 0;
            width: 12px;
            height: 100vh;
            background: linear-gradient(to bottom, #ffd700, #b38b00);
        }

        /* زر المينيو */
        .menu-btn {
            position: fixed;
            top: 25px;
            right: 25px;
            background: #ffd700;
            padding: 18px;
            border-radius: 14px;
            cursor: pointer;
            z-index: 2000;
            box-shadow: 0 0 20px #ffdf4f;
        }

        .menu-btn div {
            width: 28px;
            height: 4px;
            background: black;
            margin: 5px 0;
            border-radius: 3px;
        }

        /* القائمة العمودية */
        .side-menu {
            position: fixed;
            top: 0;
            right: -260px;
            width: 240px;
            height: 100vh;
            background: rgba(20, 20, 20, 0.97);
            backdrop-filter: blur(6px);
            box-shadow: -5px 0 15px rgba(255, 215, 0, 0.4);
            padding-top: 100px;
            transition: 0.4s;
            z-index: 1900;
        }

        .side-menu a {
            display: block;
            padding: 18px 25px;
            font-size: 20px;
            color: #ffd700;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            transition: 0.2s;
        }

        .side-menu a:hover {
            background: rgba(255, 215, 0, 0.15);
            padding-right: 35px;
        }

        /* العنوان */
        h1 {
            text-align: center;
            margin-top: 170px;
            font-size: 55px;
            color: #ffd700;
            text-shadow: 0 0 25px #ffd700;
        }

        .desc {
            text-align: center;
            font-size: 28px;
            width: 85%;
            margin: auto;
            line-height: 1.9;
            color: #e6e6e6;
        }
    </style>

    <script>
        function toggleMenu() {
            let menu = document.getElementById("menu");
            if (menu.style.right === "0px") {
                menu.style.right = "-260px";
            } else {
                menu.style.right = "0px";
            }
        }
    </script>
</head>

<body>

    <div class="gold-edge"></div>

    <!-- زر القائمة -->
    <div class="menu-btn" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- القائمة العمودية -->
    <div class="side-menu" id="menu">
        <a href="#">الصفحة الرئيسية</a>
        <a href="#">التجارة</a>
        <a href="#">الخدمات</a>
        <a href="#">الترفيه</a>
        <a href="#">النقل والاشتراك</a>
        <a href="#">قسم المرأة</a>
        <a href="#">الصحة</a>
    </div>

    <h1>Algeriano_NEO</h1>

    <p class="desc">
        منصة جزائرية ذكية تجمع التجارة، الترفيه، النقل، والخدمات  
        في نظام واحد فخم من الجيل الجديد.
    </p>

</body>
</html>
