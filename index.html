<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALGERIANO_NEO</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #0c0c14;
            color: #fff;
        }

        /* ===== القائمة العمودية ===== */
        .sidebar {
            width: 230px;
            height: 100vh;
            background: #11111c;
            padding-top: 20px;
            position: fixed;
            top: 0;
            right: 0;
            border-left: 1px solid rgba(255,255,255,0.05);
            box-shadow: -3px 0 10px rgba(50,0,100,0.3);
        }

        .sidebar h2 {
            text-align: center;
            color: #b37aff;
            margin-bottom: 25px;
            font-size: 22px;
        }

        .sidebar a {
            display: block;
            padding: 12px 25px;
            text-decoration: none;
            font-size: 17px;
            color: #ddd;
            transition: 0.3s;
        }

        .sidebar a:hover {
            padding-right: 35px;
            color: #b37aff;
            background: rgba(150,80,255,0.12);
        }

        .join-btn {
            background: linear-gradient(90deg,#7b2ff7,#00c6ff);
            margin: 20px;
            padding: 13px !important;
            border-radius: 10px;
            text-align: center;
            color: #fff !important;
            box-shadow: 0 0 10px rgba(123,47,247,0.5);
        }

        /* ===== محتوى الصفحة ===== */
        .content {
            margin-right: 230px;
            padding: 40px 25px;
        }

        .hero-title {
            font-size: 40px;
            color: #b37aff;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(180,140,255,0.7);
        }

        .hero-text {
            font-size: 20px;
            color: #ccc;
            line-height: 1.7;
            max-width: 450px;
        }

    </style>
</head>
<body>

    <!-- ===== قائمة عمودية ===== -->
    <div class="sidebar">
        <h2>القائمة</h2>

        <a href="#">الرئيسية</a>
        <a href="#">Marketplace</a>
        <a href="#">الخدمات</a>
        <a href="#">الترفيه</a>
        <a href="#">السائقين</a>
        <a href="#">الصحة</a>

        <a href="#" class="join-btn">انضم الآن</a>
    </div>

    <!-- ===== المحتوى ===== -->
    <div class="content">
        <h1 class="hero-title">Algeriano_NEO</h1>
        <p class="hero-text">
            منصة جزائرية ذكية تجمع التجارة، الترفيه، النقل، الصحة والخدمات  
            في نظام واحد فخم من الجيل الجديد.
        </p>
    </div>

</body>
</html>
