<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Algeriano</title>

<style>
    body {
        margin: 0;
        font-family: sans-serif;
        background: #111;
        color: white;
        text-align: center;
    }

    header {
        padding: 30px 0;
        background: linear-gradient(45deg,#0f0,#0a0);
        font-size: 28px;
        font-weight: bold;
    }

    .box {
        margin: 40px auto;
        width: 90%;
        max-width: 450px;
        padding: 25px;
        background: #222;
        border-radius: 15px;
        box-shadow: 0 0 15px #0f0;
    }

    input, button {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        border-radius: 10px;
        border: none;
        font-size: 17px;
    }

    input {
        background: #333;
        color: white;
    }

    button {
        background: #0f0;
        color: #000;
        font-weight: bold;
        cursor: pointer;
    }

    footer {
        margin-top: 40px;
        font-size: 13px;
        opacity: .5;
    }
</style>

</head>
<body>

<header>
    ALGERIANO SYSTEM
</header>

<div class="box">
    <h2>تسجيل الدخول</h2>
    <input type="email" placeholder="أدخل الإيميل" />
    <input type="password" placeholder="أدخل كلمة السر" />
    <button>دخول</button>
</div>

<footer>
    © 2025 - Algeriano
</footer>

</body>
</html>
