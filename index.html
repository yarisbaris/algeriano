<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Algeriano_NEO</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0a0a0f;
        font-family: 'Cairo', sans-serif;
        color: white;
    }

    /* ---- عنوان فخم ---- */
    .title {
        font-size: 38px;
        font-weight: 800;
        margin: 25px;
        color: #c08cff;
        text-shadow: 0 0 10px #b37bff, 0 0 25px #7933ff;
    }

    /* ---- الواجهة مقسمة ---- */
    .container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        padding: 20px;
    }

    /* ---- نص الوصف ---- */
    .description {
        width: 60%;
        font-size: 20px;
        line-height: 1.8;
        color: #dcdcdc;
    }

    /* ---- القائمة الفاخرة العمودية ---- */
    .sidebar {
        width: 35%;
        background: rgba(255, 255, 255, 0.03);
        padding: 25px;
        border-radius: 18px;
        border: 2px solid rgba(150, 100, 255, 0.25);
        backdrop-filter: blur(8px);
        box-shadow: 0 0 15px #4b008263;
    }

    .sidebar h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #c08cff;
        text-shadow: 0 0 10px #b37bff;
    }

    .menu a {
        display: block;
        padding: 14px 20px;
        margin-bottom: 12px;
        background: rgba(255, 255, 255, 0.04);
        border-radius: 12px;
        text-decoration: none;
        color: #e8e8e8;
        font-size: 18px;
        transition: 0.3s;
        border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .menu a:hover {
        background: rgba(150, 100, 255, 0.20);
        box-shadow: 0 0 12px #a278ff;
        transform: translateX(-5px);
    }

    /* ---- زر الانضمام ---- */
    .join-btn {
        margin-top: 25px;
        width: 100%;
        padding: 15px;
        font-size: 20px;
        background: #2b0a4a;
        color: white;
        text-align: center;
        border-radius: 14px;
        text-decoration: none;
        box-shadow: 0 0 15px #8b42ff;
        transition: 0.3s;
        border: 1px solid #834bff;
        display: block;
    }

    .join-btn:hover {
        background: #51209e;
        box-shadow: 0 0 25px #a86fff;
    }

    /* ---- موبايل ---- */
    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }
        .description, .sidebar {
            width: 100%;
        }
        .sidebar {
            margin-top: 20px;
        }
    }

</style>
</head>

<body>

    <div class="title">Algeriano_NEO</div>

    <div class="container">
        
        <div class="description">
            منصة جزائرية ذكية تجمع التجارة، الترفيه، النقل، 
            والخدمات في نظام واحد فخم من الجيل الجديد.
        </div>

        <div class="sidebar">

            <h2>القائمة</h2>

            <div class="menu">
                <a href="#">الرئيسية</a>
                <a href="#">Marketplace</a>
                <a href="#">الخدمات</a>
                <a href="#">الترفيه</a>
                <a href="#">السائقين</a>
                <a href="#">الصحة</a>
            </div>

            <a class="join-btn" href="#">انضم الآن</a>

        </div>
    </div>

</body>
</html>
